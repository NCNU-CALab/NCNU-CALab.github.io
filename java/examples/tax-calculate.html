</span> </span>&#123;</span><br><span class="line">        InputStreamReader in = <span class="keyword">new</span> InputStreamReader(System.in);</span><br><span class="line">        System.out.print(<span class="string">"請輸入您今年的所得:"</span>);</span><br><span class="line">        <span class="keyword">long</span> income = readIncome(in);</span><br><span class="line">        System.out.println(<span class="string">"您今年需繳的所得稅為:"</span>+calTax(income)+<span class="string">"元"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
