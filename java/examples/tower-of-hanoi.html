        <h1></h1>

<p id="Hanoi.java"></p>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Program Name: Hanoi.java</span></span><br><span class="line"><span class="comment"> * Subject: An applet shows how to solve Hanoi tower problem</span></span><br><span class="line"><span class="comment"> * Author: 俞旭昇 Shiuh-Sheng Yu</span></span><br><span class="line"><span class="comment"> *         Department of Information Management</span></span><br><span class="line"><span class="comment"> * Edit Date: 3/20/1999</span></span><br><span class="line"><span class="comment"> * Last Update Date: 3/21/1999</span></span><br><span class="line"><span class="comment"> * Toolkit: JDK1.1.7B</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">import</span> java.applet.Applet;</span><br><span class="line"><span class="keyword">import</span> java.awt.*;</span><br><span class="line"><span class="keyword">import</span> java.awt.event.*;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Hanoi</span> <span class="keyword">extends</span> <span class="title">Applet</span> <span class="keyword">implements</span> <span class="title">ActionListener</span>, <span class="title">Runnable</span> </span>&#123;</span><br><span class="line">    TextField input;</span><br><span class="line">    Pile a=<span class="keyword">null</span>, b=<span class="keyword">null</span>, c=<span class="keyword">null</span>;</span><br><span class="line">    Panel display;</span><br><span class="line">    <span class="keyword">int</span> size;</span><br><span class="line">    <span class="comment">// Setup GUI</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.setLayout(<span class="keyword">new</span> GridBagLayout());</span><br><span class="line">        AddConstraint.addConstraint(<span class="keyword">this</span>, <span class="keyword">new</span> Label(<span class="string">"Enter integer and press Enter:"</span>), <span class="number">0</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>,</span><br><span class="line">            GridBagConstraints.NONE,</span><br><span class="line">            GridBagConstraints.WEST,</span><br><span class="line">            <span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line">        AddConstraint.addConstraint(<span class="keyword">this</span>, input = <span class="keyword">new</span> TextField(<span class="number">10</span>), <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>,</span><br><span class="line">            GridBagConstraints.HORIZONTAL,</span><br><span class="line">            GridBagConstraints.WEST,</span><br><span class="line">            <span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line">        input.addActionListener(<span class="keyword">this</span>);</span><br><span class="line">        AddConstraint.addConstraint(<span class="keyword">this</span>, display = <span class="keyword">new</span> Panel(), <span class="number">0</span>, <span class="number">0</span>, <span class="number">2</span>, <span class="number">1</span>,</span><br><span class="line">            GridBagConstraints.BOTH,</span><br><span class="line">            GridBagConstraints.CENTER,</span><br><span class="line">            <span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line">        display.setLayout(<span class="keyword">new</span> GridLayout(<span class="number">1</span>,<span class="number">3</span>));</span><br><span class="line">        input.requestFocus();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// process user's action in TextField input</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">actionPerformed</span><span class="params">(ActionEvent e)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            size = Integer.parseInt(e.getActionCommand());</span><br><span class="line">            <span class="keyword">if</span> (size &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                display.removeAll(); <span class="comment">// 清掉前一次的元件</span></span><br><span class="line">                display.add(a = <span class="keyword">new</span> Pile(size));</span><br><span class="line">                display.add(b = <span class="keyword">new</span> Pile(<span class="number">0</span>));</span><br><span class="line">                display.add(c = <span class="keyword">new</span> Pile(<span class="number">0</span>));</span><br><span class="line">                display.validate(); <span class="comment">// Ensures that this component has a valid layout.</span></span><br><span class="line">                <span class="comment">// Creates a thread to move our disks.</span></span><br><span class="line">                <span class="comment">// So that we can return control back immediately to window system.</span></span><br><span class="line">                (<span class="keyword">new</span> Thread(<span class="keyword">this</span>)).start();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span>(NumberFormatException ex) &#123; <span class="comment">// not a number in TextField</span></span><br><span class="line">            input.setText(<span class="string">""</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// starts to move disks</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        move(size, a, b, c);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// recursively solve the Hanoi problem</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">move</span><span class="params">(<span class="keyword">int</span> n, Pile from, Pile to, Pile free)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (n &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            move(n-<span class="number">1</span>, from, free, to);</span><br><span class="line">            to.push(from.pop());</span><br><span class="line">            <span class="keyword">try</span> &#123; <span class="comment">// sleep 1 second to let users see what happened</span></span><br><span class="line">                Thread.currentThread().sleep(<span class="number">1000</span>);</span><br><span class="line">            &#125; <span class="keyword">catch</span>(InterruptedException ex) &#123;</span><br><span class="line">            &#125;</span><br><span class="line">            move(n-<span class="number">1</span>, free, to, from);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr>
<p id="Pile.java"></p>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* Program Name: Pile.java</span></span><br><span class="line"><span class="comment">   Subject: Maintain and render a pile of disks </span></span><br><span class="line"><span class="comment">   Author: 俞旭昇 Shiuh-Sheng Yu</span></span><br><span class="line"><span class="comment">           National ChiNan University</span></span><br><span class="line"><span class="comment">           Department of Information Management</span></span><br><span class="line"><span class="comment">   Edit Date: 03/20/1999</span></span><br><span class="line"><span class="comment">   Last Update Date: 03/21/1999</span></span><br><span class="line"><span class="comment">   ToolKit: JDK1.1.7B</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.awt.*;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Pile</span> <span class="keyword">extends</span> <span class="title">Canvas</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> top;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[] data;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> initDisks 一開始的碟子數</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Pile</span><span class="params">(<span class="keyword">int</span> initDisks)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>();</span><br><span class="line">        top = <span class="number">0</span>;</span><br><span class="line">        data = <span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">100</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = initDisks; i &gt; <span class="number">0</span>; i--) &#123;</span><br><span class="line">            data[top++] = i;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Push a disk of size n to this pile. This method enfoces screen update ASAP.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> size the size of the disk</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">push</span><span class="params">(<span class="keyword">int</span> size)</span> </span>&#123;</span><br><span class="line">        data[top++] = size;</span><br><span class="line">        repaint();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Pop out a disk. This method enfoces screen update ASAP.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> size of the disk on top of the pile</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">pop</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        top--;</span><br><span class="line">        repaint();</span><br><span class="line">        <span class="keyword">return</span>(data[top]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Draw disks of the pile on Graphics g</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">paint</span><span class="params">(Graphics g)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// getSize is define in Component</span></span><br><span class="line">        <span class="keyword">int</span> x = getWidth()/<span class="number">2</span>;</span><br><span class="line">        <span class="keyword">int</span> y = getHeight();</span><br><span class="line">        <span class="comment">// 設為藍色</span></span><br><span class="line">        g.setColor(Color.blue);</span><br><span class="line">        <span class="comment">// 畫出填滿的長方形, 當作柱子</span></span><br><span class="line">        g.fillRect(x-<span class="number">2</span>,<span class="number">0</span>,<span class="number">4</span>,y-<span class="number">2</span>);</span><br><span class="line">        g.setColor(Color.red);</span><br><span class="line">        <span class="comment">// 畫出碟子</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;top; i++) &#123;</span><br><span class="line">            g.fillRect(x - <span class="number">5</span> * data[i], y - <span class="number">5</span> * (i + <span class="number">1</span>), <span class="number">10</span> * data[i], <span class="number">3</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

mation Management</span></span><br><span class="line"><span class="comment">   Edit Date: 06/14/1997</span></span><br><span class="line"><span class="comment">   Last Update Date: 10/28/1997</span></span><br><span class="line"><span class="comment">   ToolKit: JDK1.1.7</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">import</span> java.awt.*;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 此類別是用來簡化GridBagLayout的使用, 在Java Tutorial這本書內可以找到相關資料 </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AddConstraint</span> </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Set component position in a container whose layout manager is GridBagLayout.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> container The container to be put in</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> component The component put in container</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> grid_x X coordinate</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> grid_y Y coordinate</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> grid_width Width</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> grid_height Height</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> fill Fill police when container is resized</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> anchor Ancho position when container is resized</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> weight_x Width expansion ratio when container is resized. 1 for 100%</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> weight_y Height expansion ratio when container is resized. 1 for 100%</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> top Gap with above components in points</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> left Gap with left components in points</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> bottom Gap with below components in points</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> right Gap with right components in points</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> void</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">addConstraint</span><span class="params">(Container container, Component component,</span></span></span><br><span class="line"><span class="function"><span class="params">          <span class="keyword">int</span> grid_x, <span class="keyword">int</span> grid_y, <span class="keyword">int</span> grid_width, <span class="keyword">int</span> grid_height,</span></span></span><br><span class="line"><span class="function"><span class="params">          <span class="keyword">int</span> fill, <span class="keyword">int</span> anchor, <span class="keyword">double</span> weight_x, <span class="keyword">double</span> weight_y,</span></span></span><br><span class="line"><span class="function"><span class="params">          <span class="keyword">int</span> top, <span class="keyword">int</span> left, <span class="keyword">int</span> bottom, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">        GridBagConstraints c = <span class="keyword">new</span> GridBagConstraints();</span><br><span class="line">        c.gridx = grid_x; c.gridy = grid_y;</span><br><span class="line">        c.gridwidth = grid_width; c.gridheight = grid_height;</span><br><span class="line">        c.fill = fill; c.anchor = anchor;</span><br><span class="line">        c.weightx = weight_x; c.weighty = weight_y;</span><br><span class="line">        c.insets = <span class="keyword">new</span> Insets(top,left,bottom,right);</span><br><span class="line">        ((GridBagLayout)container.getLayout()).setConstraints(component,c);</span><br><span class="line">        container.add(component);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
