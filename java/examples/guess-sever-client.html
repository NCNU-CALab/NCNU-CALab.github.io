rd">if</span> (l==i || l==j || l==k) <span class="keyword">continue</span>;</span><br><span class="line">                        num[m][<span class="number">0</span>] = i;</span><br><span class="line">                        num[m][<span class="number">1</span>] = j;</span><br><span class="line">                        num[m][<span class="number">2</span>] = k;</span><br><span class="line">                        num[m++][<span class="number">3</span>] = l;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">reset</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">5040</span>; i++) checked[i] = <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">GuessClient</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        init();</span><br><span class="line">        <span class="keyword">byte</span>[] ans = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">2</span>];</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Socket s = <span class="keyword">new</span> Socket(<span class="string">"163.22.20.114"</span>,<span class="number">1234</span>);</span><br><span class="line">            InputStream in = s.getInputStream();</span><br><span class="line">            OutputStream out = s.getOutputStream();</span><br><span class="line">            out.write(stude ew</span> FileOutputStream(<span class="string">"guess.log"</span>,<span class="keyword">true</span>));</span><br><span class="line">            init();</span><br><span class="line">            <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">                <span class="keyword">new</span> GuessConnection(listenSocket.accept(), <span class="keyword">this</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">            System.out.println(e);</span><br><span class="line">            System.exit(<span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        num = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">5040</span>][<span class="number">4</span>];</span><br><span class="line">        <span class="keyword">int</span> m=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">byte</span> i=<span class="number">0</span>; i&lt;=<span class="number">9</span>; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">byte</span> j=<span class="number">0</span>; j&lt;=<span class="number">9</span>; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (j==i) &#123;</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">byte</span> k=<span class="number">0</span>; k&lt;=<span class="number">9</span>; k++) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (k==i || k==j) &#123;</span><br><span class="line">                        <span class="keyword">continue</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">for</span> (<span class="keyword">byte</span> l=<span class="number">0</span>; l&lt;=<span class="number">9</span>; l++) &#123;</span><br><span class="line">                        <span class="keyword">if</span> (l==i || l==j || l==k) &#123;</span><br><span class="line">                            <span class="keyword">continue</span>;</span><br><span class="line">                        &#125;</span><br><span class="line">                        num[m][<span class="number">0</span>] = i;</span><br><span class="line">                        num[m][<span class="number">1</span>] = j;</span><br><span class="line">                        num[m][<span class="number">2</span>] = k;</span><br><span class="line">                        num[m][<span class="number">3</span>] = l;</span><br><span class="line">                        m++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] argv)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">new</span> GuessServer();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">GuessConnection</span> <span class="keyword">extends</span> <span class="title">Thread</span> </span>&#123;</span><br><span class="line">    Socket client;</span><br><span class="line">    GuessServer master;</span><br><span class="line">    OutputStream out;</span><br><span class="line">    InputStream in;</span><br><span class="line">    String hostName;</span><br><span class="line">    <span class="keyword">byte</span>[] studentID;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">GuessConnection</span><span class="params">(Socket clientSocket, GuessServer parent)</span> </span>&#123;</span><br><span class="line">        client = clientSocket;</span><br><span class="line">        master = parent;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            out = client.getOutputStream();</span><br><span class="line">            in = client.getInputStream();</span><br><span class="line">            hostName = client.getInetAddress().getHostAddress();</span><br><span class="line">            studentID = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">8</span>];</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            System.out.println(<span class="string">"Read from "</span>+hostName+<span class="string">" failed"</span>);</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                client.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception ex) &#123;&#125;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.setPriority(Thread.MIN_PRIORITY);</span><br><span class="line">        <span class="keyword">this</span>.start();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> guessNum=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">byte</span>[] inputNum = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">4</span>];</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            in.read(studentID);</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">100</span>; i++) &#123; <span class="comment">// run 100 times to evaluate performance</span></span><br><span class="line">                <span class="keyword">int</span> answer = (<span class="keyword">int</span>)(Math.random()*<span class="number">5040</span>);</span><br><span class="line">                <span class="keyword">while</span>(<span class="keyword">true</span>) &#123;</span><br><span class="line">                    in.read(inputNum);</span><br><span class="line">                    guessNum++;</span><br><span class="line">                    <span class="keyword">byte</span>[] rel = nanb(inputNum, master.num[answer]);</span><br><span class="line">                    out.write(rel);</span><br><span class="line">                    <span class="keyword">if</span> (rel[<span class="number">0</span>]==<span class="number">4</span> &amp;&amp; rel[<span class="number">1</span>]==<span class="number">0</span>) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            master.outFile.println((<span class="keyword">char</span>)(studentID[<span class="number">0</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">1</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">2</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">3</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">4</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">5</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">6</span>]+<span class="string">'0'</span>)+<span class="string">""</span>+</span><br><span class="line">                                   (<span class="keyword">char</span>)(studentID[<span class="number">7</span>]+<span class="string">'0'</span>)+<span class="string">" "</span>+guessNum+<span class="string">" "</span>+hostName);</span><br><span class="line">            master.outFile.flush();</span><br><span class="line">        &#125; <span class="keyword">catch</span>(Exception e) &#123;</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                in.close();</span><br><span class="line">                out.close();</span><br><span class="line">                client.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span>(Exception ex) &#123;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">private</span> <span class="keyword">byte</span>[] nanb(<span class="keyword">byte</span>[] x, <span class="keyword">byte</span>[] y) &#123;</span><br><span class="line">        <span class="keyword">byte</span>[] rel = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">2</span>];</span><br><span class="line">        rel[<span class="number">0</span>] = rel[<span class="number">1</span>] = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">4</span>; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;<span class="number">4</span>; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (y[j]==x[i]) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (i==j) &#123;</span><br><span class="line">                        rel[<span class="number">0</span>]++;</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        rel[<span class="number">1</span>]++;</span><br><span class="line">                    &#125;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> rel;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
