ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * FileName: Matrix.java</span></span><br><span class="line"><span class="comment"> * Author:   Shiuh-Sheng Yu</span></span><br><span class="line"><span class="comment"> * Since:     1998/3/17</span></span><br><span class="line"><span class="comment"> * Modify Date: 2005/07/11, add more comments</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Matrix</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">double</span>[][] data;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* constructor */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Matrix</span><span class="params">(<span class="keyword">double</span>[][] array)</span> </span>&#123;</span><br><span class="line">        data = array;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/* constructor */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">Matrix</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">        data = <span class="keyword">new</span> <span class="keyword">double</span>[x][y];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     *  複製物件</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">clone</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">double</span>[][] x = <span class="keyword">new</span> <span class="keyword">double</span>[data.length][data[<span class="number">0</span>].length];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i &lt; x.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j &lt; x[<span class="number">0</span>].length; j++) &#123;</span><br><span class="line">                x[i][j] = data[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> Matrix(x);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 矩陣加法</span></span><br><span class="line"><span class="comment">     * X is m by n, Y is m by n, Z = X + Y is m by n</span></span><br><span class="line"><span class="comment">     * Zij = Xij + Yij</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Matrix <span class="title">add</span><span class="params">(Matrix x)</span> <span class="keyword">throws</span> MalMatrixException </span>&#123;</span><br><span class="line">        <span class="comment">/* 判斷兩矩陣是否同樣大小 */</span></span><br><span class="line">        <span class="keyword">if</span> (data.length != x.data.length || data[<span class="number">0</span>].length != x.data[<span class="number">0</span>].length) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> MalMatrixException(); <span class="comment">// 丟出例外</span></span><br><span class="line">        &#125;</span><br><span class="line">        Matrix rel = (Matrix)<span class="keyword">this</span>.clone(); <span class="comment">// 先將this物件複製到rel</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i &lt; data.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j &lt; data[<span class="number">0</span>].length; j++) &#123;</span><br><span class="line">                rel.data[i][j] += x.data[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> rel;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 矩陣相乘</span></span><br><span class="line"><span class="comment">     * X is m by n, Y is n by p</span></span><br><span class="line"><span class="comment">     * result Z is m by p where for each 0&lt;= i &lt; m, 0 &lt;= j &lt; p</span></span><br><span class="line"><span class="comment">     * Zij = Sum Xik*Ykj</span></span><br><span class="line"><span class="comment">     *       k=0 to n-1</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Matrix <span class="title">multiply</span><span class="params">(Matrix x)</span> <span class="keyword">throws</span> MalMatrixException </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (data[<span class="number">0</span>].length!=x.data.length) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> MalMatrixException();</span><br><span class="line">        &#125;</span><br><span class="line">        Matrix rel = <span class="keyword">new</span> Matrix(data.length,x.data[<span class="number">0</span>].length);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i &lt; data.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j &lt; x.data[<span class="number">0</span>].length; j++) &#123;</span><br><span class="line">                <span class="keyword">double</span> tmp = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> k=<span class="number">0</span>; k &lt; data[<span class="number">0</span>].length; k++) &#123;</span><br><span class="line">                    tmp += data[i][k] * x.data[k][j];</span><br><span class="line">                &#125;</span><br><span class="line">                rel.data[i][j]= tmp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> rel;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 將矩陣內容印到螢幕上</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i &lt; data.length; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j &lt; data[<span class="number">0</span>].length; j++) &#123;</span><br><span class="line">                System.out.print(data[i][j]+<span class="string">" "</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            System.out.println(<span class="string">""</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 高斯消去法求行列式值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">determinant</span><span class="params">()</span> <span class="keyword">throws</span> NonSquareMatrixException </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (data.length != data[<span class="number">0</span>].length) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> NonSquareMatrixException();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">int</span> n = data.length;</span><br><span class="line">        <span class="keyword">int</span> i, j, k, l;</span><br><span class="line">        <span class="keyword">double</span> sign = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">double</span> tmp, factor, result;</span><br><span class="line">        <span class="keyword">double</span>[][] right = <span class="keyword">new</span> <span class="keyword">double</span>[n][n];</span><br><span class="line">        <span class="comment">// 將資料copy到另一個陣列</span></span><br><span class="line">        <span class="keyword">for</span> (i=<span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (j=<span class="number">0</span>; j &lt; n; j++) &#123;</span><br><span class="line">                right[i][j] = data[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (i=<span class="number">0</span>; i &lt; n-<span class="number">1</span>; i++) &#123; <span class="comment">// 由左而右</span></span><br><span class="line">            <span class="keyword">for</span> (k=i; k &lt; n; k++) &#123; <span class="comment">// 找對角線以下非0之元素</span></span><br><span class="line">                <span class="keyword">if</span> (right[k][i]!=<span class="number">0</span>) &#123;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (k==n) &#123; <span class="comment">// 找不到非0的元素</span></span><br><span class="line">                <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (k != i) &#123; <span class="comment">// 對角線上是0, 需做列交換</span></span><br><span class="line">                <span class="keyword">for</span> (l=i; l &lt; n; l++) &#123;</span><br><span class="line">                    tmp = right[i][l];</span><br><span class="line">                    right[i][l] = right[k][l];</span><br><span class="line">                    right[k][l] = tmp;</span><br><span class="line">                &#125;</span><br><span class="line">                sign *= -<span class="number">1</span>;  <span class="comment">// 列交換需乘-1</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (k=i+<span class="number">1</span>;k &lt; n;k++) &#123; <span class="comment">// 由上而下</span></span><br><span class="line">                <span class="keyword">if</span> (right[k][i] != <span class="number">0</span>) &#123; <span class="comment">// 列運算. 若right[k][i]是0的話就不用再算了</span></span><br><span class="line">                    factor = right[k][i]/right[i][i];</span><br><span class="line">                    right[k][i]=<span class="number">0</span>;</span><br><span class="line">                    <span class="keyword">for</span> (j=i+<span class="number">1</span>; j &lt; n; j++) &#123;</span><br><span class="line">                        right[k][j] -= right[i][j]*factor;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (i=<span class="number">1</span>, result=right[<span class="number">0</span>][<span class="number">0</span>]; i &lt; n; i++) &#123;</span><br><span class="line">            result*=right[i][i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sign*result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">MalMatrix.java如下</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MalMatrixException</span> <span class="keyword">extends</span> <span class="title">Exception</span> </span>&#123;</span><br><span class="line">    MalMatrixException() &#123;</span><br><span class="line">        <span class="keyword">super</span>(<span class="string">"MalMatrixException:"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">NonSquareMatrixException.java如下</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">NonSquareMatrixException</span> <span class="keyword">extends</span> <span class="title">Exception</span> </span>&#123;</span><br><span class="line">    NonSquareMatrixException() &#123;</span><br><span class="line">        <span class="keyword">super</span>(<span class="string">"NonSquareMatrixException:"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
