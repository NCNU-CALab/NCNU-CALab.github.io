1</span>) * j;</span><br><span class="line">            lines[<span class="number">2</span>*size+<span class="number">1</span>][j] = size-<span class="number">1</span>+j*(size-<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">bingo</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> i, j;</span><br><span class="line">        <span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; <span class="number">2</span>*size+<span class="number">2</span>; i++) &#123; <span class="comment">// check each line</span></span><br><span class="line">            <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; size; j++) &#123;</span><br><span class="line">                <span class="keyword">if</span> (board[lines[i][j]] &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (j == size) &#123; <span class="comment">// found aline</span></span><br><span class="line">                count++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (count &gt;= size) <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"   size = Integer.parseInt(argv[<span class="number">0</span>]);</span><br><span class="line">            &#125; <span class="keyword">catch</span>(NumberFormatException nfe) &#123;</span><br><span class="line">                System.out.println(<span class="string">"Warning: Command line argument must be an integer"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        Bingo x = <span class="keyword">new</span> Bingo(size);</span><br><span class="line">        x.print();</span><br><span class="line">        Bingo y = <span class="keyword">new</span> Bingo(size);</span><br><span class="line">        y.print();</span><br><span class="line">        <span class="keyword">boolean</span> exit = <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (!exit) &#123;</span><br><span class="line">            <span class="keyword">int</span> num = x.choose();</span><br><span class="line">            System.out.println(<span class="string">"x choose "</span>+num);</span><br><span class="line">            <span class="keyword">if</span> (x.setChecked(num)) &#123;</span><br><span class="line">                System.out.println(<span class="string">"X bingo"</span>);</span><br><span class="line">                exit = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (y.setChecked(num)) &#123;</span><br><span class="line">                System.out.println(<span class="string">"Y bingo"</span>);</span><br><span class="line">                exit = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            count ++;</span><br><span class="line">            <span class="keywo
